{% load query_transform %}

{% if is_paginated %}
  <div class="custom-pagination">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a href="?{% query_transform page=previous_obj.next_page_number %}" class="page-link">
            <img src="/static/icons/navigate_before.svg" alt="">
          </a>
        </li>
      {% endif %}
      <li class="page-item active">
        <span class="page-link">{{ page_obj.number }}</span>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?{% query_transform page=page_obj.next_page_number %}" class="page-link">
            <img src="/static/icons/navigate_next.svg" alt="">
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
{% endif %}
