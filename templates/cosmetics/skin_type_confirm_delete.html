{% extends "base.html" %}

{% block title %}Delete skin type{% endblock %}

{% block content %}
<div>
  <h1 class="custom-40px-padding-bottom">Delete skin type?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <p class="custom-30px-padding-bottom">Are you sure you want to delete skin type -
      <strong>{{ object.name }}</strong>  ? </p>
    <input type="submit" value="Yes, delete" class="custom-submit-button">
    <input type="button" value="No, cancel" class="custom-cancel-button" onclick="window.location.href='{% url 'cosmetics:skin-type-list' %}'">
  </form>
</div>
{% endblock %}
