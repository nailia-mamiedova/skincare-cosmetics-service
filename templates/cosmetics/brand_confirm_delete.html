{% extends "base.html" %}

{% block title %}Delete brand{% endblock %}

{% block content %}
<div>
  <h1 class="custom-40px-padding-bottom">Delete brand?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <p class="custom-30px-padding-bottom">Are you sure you want to delete brand - <strong>{{ object.name }}</strong>?</p>
    <input type="submit" value="Yes, delete" class="custom-submit-button">
  </form>
</div>
{% endblock %}
